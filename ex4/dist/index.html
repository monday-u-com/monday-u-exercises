<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Doneday</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Doneday</h1>
            <div class="container-addTask">
                <form>
                    <input required type="text" id="list-item-input" placeholder="Add Your Task" />
                    <button type="submit" id="addTask-btn">+</button>
                </form>
            </div>
            <img src="https://memegenerator.net/img/instances/43020609.jpg" alt="Do Your Job" id="imageOnNoTasks"
                class="NoTasksImg-visible">
            <ol type="1" id="list"></ol>
            <div class="pendingTasksCounter-hidden" id="pendingTasksCounter">
                You have <span id="counter">0</span> pending tasks
                <button type="submit" id="list-item-clear">Clear All</button>
            </div>
        </div>
        </div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./clients/item_client.js"></script>
    <script src="main.js"></script>


</html>
