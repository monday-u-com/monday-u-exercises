<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamo</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/alert.css" />
    <link rel="stylesheet" href="./css/emptyMsg.css">
    <link rel="stylesheet" href="./css/tasks.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="alert hide">
        <span class="fa-solid fa-circle-exclamation"></span>
        <span class="alert-msg">Task input cannot be empty, please try again</span>
        <span class="alert-close-btn">
            <span class="fas fa-times"></span>
        </span>
    </div>
<div class="container">
    <h1>Todo list</h1>
    <div class="actions">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input id="search-input" class="input" type="text" placeholder="search">
        </div>
        <div class="select">
            <select name="tasks" id="filter-dropdown" class="filter-tasks">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </div>
    <div class="addTask">
        <input class="input task-input" type="text" placeholder="Add somthing to do">
        <button id="task-add-btn" class="btn" type="button"><i class="fas fa-plus-square"></i></button>
    </div>
    <div class="tasksContainer">
        <div class="tasks-list">
            
        </div>
    </div>
    <div id="empty-tasks" class="empty-msg">
        <i class="fa-regular fa-keyboard"></i>
        <span>Waiting for you to add your tasks</span>

    </div>
</div>

</div>
<div class="footer">
    <span>Made With
        <i class="fas fa-heart"></i>
        By Nadav Avraham
    </span>
    <script type="module" src="./scripts/appDom.js"></script>
</body>
</html>
