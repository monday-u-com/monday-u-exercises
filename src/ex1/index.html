<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7a715c599c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="background">
        <div class="main">
            <h1>To-Do List</h1>
            <div class="add-task">
                <input type="text" name="new-task" value="" placeholder="Add your new todo" class="add-task-field" />
                <span class="add-task-btn">
                    <i class="fa-solid fa-square-plus fa-2x"></i>
                </span>
            </div>
            <div class="tasks">

            </div>
            <div class="footer">
                <span class="footer-text">text</span>
                <button class="clear-all-btn">Clear All</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
