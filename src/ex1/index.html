<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Exercise 1</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/361581c500.js"
      crossorigin="anonymous"
    ></script>
   
    
  </head>
  <body>
    <div class="wrapper">
      <header>Ori's Todo list</header>
      <div class="inputField">
        <input id="input-txt" type="text" placeholder="Add your new todo task here" />
        <button id="add-btn" class="btn"><i class="fas fa-plus"></i></button>
      </div>
      <ul id="list-element" class="todoList ascending">
        <!-- elements are created in the script  -->
      </ul>

      <div class="footer">
        <span
          >You have <span class="pendingTasksCount"></span> pending tasks</span
        >

        <button id="sort-btn" class="sortBtn">Sort</button>
      </div>
      <div class="footer2">
        <button id="clearAll-btn" class="clearAllBtn">Clear All</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
