<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="list-container">
        <h1 class="app-name">Task Manager</h1>
        <div class="list-controls">
          <input
            type="text"
            id="list-item-input"
            placeholder="Add your new todo"
          />
          <button type="button" id="list-item-submit" class="hithere">+</button>
        </div>
        <ul id="list"></ul>
        <div class="list-footer">
          <button id="sort-by-name-button" class="footer-button hidden">
            Sort
          </button>
          <button id="clear-all-button" class="footer-button hidden">
            Clear All
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
